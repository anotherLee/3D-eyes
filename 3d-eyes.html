  <script>
    function step(){
      var x = Math.random() * 90 - 35
      var y = Math.random() * 90 - 35
      
      var a = document.querySelector('.son1').style
      a.transform = 'rotateX('+x+'deg) rotateY('+y+'deg)'
      var b = document.querySelector('.son2').style
      b.transform = 'rotateX('+x+'deg) rotateY('+(-y)+'deg)'
      var c = document.querySelector('.daughter1').style
      c.transform = 'rotateX('+(-x)+'deg) rotateY('+y+'deg)'
      var d = document.querySelector('.daughter2').style
      d.transform = 'rotateX('+(-x)+'deg) rotateY('+(-y)+'deg)'
      setTimeout(step,1000)
    }
    step()
